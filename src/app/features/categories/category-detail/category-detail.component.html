<form [formGroup]="categoryDetailForm" (ngSubmit)="save()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Nome" formControlName="name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Descrizione" formControlName="description">
    </mat-form-field>
  </p>
    <button mat-raised-button type="submit" [disabled]="!categoryDetailForm.valid" color="accent">Salva</button>
</form>
